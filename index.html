<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700;800&family=Poppins&display=swap" rel="stylesheet">

    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>My To-Do List</h4>
        </div>
        <div class="card-body">
            <ul class="task-list"></ul>
            <div class="add-task-form">
                <div class="form-row align-items-center">
                    <div class="col">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
                    </div>
                    <div class="col-auto">
                        <button type="button" id="addTaskBtn" class="btn btn-primary btn-sm">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   // Add the following code inside the $(document).ready() function

// Load tasks from server
loadTasks();

// Add task
$("#addTaskBtn").on("click", function() {
  var task = $("#taskInput").val().trim();
  if (task !== "") {
    var listItem = $("<li>").text(task);
    var checkbox = $("<input>").attr("type", "checkbox");
    var deleteBtn = $("<span>").addClass("delete-btn").html('<i class="fas fa-trash"></i>');

    listItem.prepend(checkbox);
    listItem.append(deleteBtn);
    $(".task-list").append(listItem);
    $("#taskInput").val("");

    // Save task to server
    saveTask(task);
  }
});

// Remove task
$(document).on("click", ".delete-btn", function() {
  var listItem = $(this).parent();
  var taskId = listItem.attr("data-id");

  listItem.remove();

  // Remove task from server
  deleteTask(taskId);
});

// Mark task as completed
$(document).on("change", ".task-list input[type='checkbox']", function() {
  var listItem = $(this).parent();
  var taskId = listItem.attr("data-id");
  var completed = this.checked;

  if (completed) {
    listItem.addClass("completed");
  } else {
    listItem.removeClass("completed");
  }

  // Update task on server
  updateTask(taskId, completed);
});

// Load tasks from server
function loadTasks() {
  $.ajax({
    url: '/.netlify/functions/tasks',
    method: 'GET',
    success: function(response) {
      var tasks = JSON.parse(response);
      tasks.forEach(function(task) {
        var listItem = $("<li>").text(task.task);
        var checkbox = $("<input>").attr("type", "checkbox");
        var deleteBtn = $("<span>").addClass("delete-btn").html('<i class="fas fa-trash"></i>');

        if (task.completed) {
          listItem.addClass("completed");
          checkbox.prop("checked", true);
        }

        listItem.prepend(checkbox);
        listItem.append(deleteBtn);
        listItem.attr("data-id", task.id);
        $(".task-list").append(listItem);
      });
    },
    error: function(error) {
      console.error(error);
    }
  });
}

// Save task to server
function saveTask(task) {
  $.ajax({
    url: '/.https://kit-to-do-list.netlify.app/',
    method: 'POST',
    data: JSON.stringify({ task: task, completed: false }),
    success: function(response) {
      var taskId = response.ref["@ref"].id;
      $(".task-list li:last-child").attr("data-id", taskId);
    },
    error: function(error) {
      console.error(error);
    }
  });
}

// Remove task from server
function deleteTask(taskId) {
  $.ajax({
    url: '/.https://kit-to-do-list.netlify.app/',
    method: 'DELETE',
    data: JSON.stringify({ id: taskId }),
    success: function(response) {
      console.log("Task deleted successfully");
    },
    error: function(error) {
      console.error(error);
    }
  });
}

// Update task on server
function updateTask(taskId, completed) {

}

</script>
</body>
</html>
